<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo de Troféus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Acervo de Troféus</h1>
        
        <!-- Legenda dos Troféus -->
        <div class="legenda-cantinho">
            <div class="legenda-item">
                <img src="figures/liga.png" alt="Troféu Liga">
                <span>Liga<br>Clássica</span>
            </div>
            <div class="legenda-item">
                <img src="figures/liga-corridos.png" alt="Troféu Liga de Pontos Corridos">

            </div>
            <div class="legenda-item">
                <img src="figures/copa.png" alt="Troféu Copa">

        </div>
           
        <div id="jogadores-container">
            <!-- Os jogadores serão carregados aqui pelo JavaScript -->
        </div>
    </div>
